<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Background Generator</title>
</head>
<body>
    <header>
        <h1>CSS Background Generator</h1>
        <h2 class="subtitle">CURRENT CSS BACKGROUND</h2>
        <p class="code ">background-image: linear-gradient(to right, #8AE3FF, #A852FF);</p>
    </header>

    <main>
        <div class="color-inputs">
            <input class="color1 shadow" type="color" value="#8AE3FF">
            <input class="color2 shadow" type="color" value="#A852FF">
        </div>
        <div class="gradient">
            <div class="linear">
                <button class="to-right shadow" value="to right"></button>
                <button class="to-bottom shadow" value="to bottom"></button>
                <button class="to-bottom-right shadow" value="to bottom right"></button>
                <button class="to-top-right shadow" value="to top right"></button>
            </div>

            <div class="radial">
                <button class="farthest-corner shadow" value="circle farthest-corner"></button>
                <button class="closest-side shadow" value="circle closest-side"></button>
                <button class="farthest-corner shadow" value="farthest-corner"></button>
                <button class="closest-side shadow" value="closest-side"></button>
            </div>
        </div>
        <button class="random-btn shadow">Random Color</button>
        <button class="copy-btn  shadow" data-tooltip="CSS Code Copied!">Copy CSS Code</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
